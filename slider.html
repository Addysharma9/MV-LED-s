<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .slider-container {
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .card {
            min-width: 100%;
            box-sizing: border-box;
            background-color: #0056b3;
            color: #fff;
            text-align: center;
            height: 600px;
            padding: 40px;
            border-radius: 10px;
        }

        .card img {
            width: 80%; /* Set the width to 90% of the container */
            height: 80%; /* Maintain aspect ratio */
            margin-bottom: 20px;
            max-width: 100%; /* Ensure it does not exceed the container's width */
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-nav button {
            background-color: #0056b3;
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .slider-nav button:hover {
            background-color: #004299;
        }
        
        #fix-issue {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 0;
        }
    </style>
</head>
<body>
    <div id="fix-issue">
        <div class="slider-container">
            <div class="slider">
                <div class="card">
                    <img src="/images/led-square.png" alt="Square LED Panel Light">
                    <h2>LED Panel Light</h2>
                    <p>Ceiling Light</p>
                </div>
                <div class="card">
                    <img src="/images/led-round.png" alt="Round LED Panel Light">
                    <h2>LED Panel Light</h2>
                    <p>Ceiling Light</p>
                </div>
            </div>
            <div class="slider-nav">
                <button class="prev">←</button>
                <button class="next">→</button>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="card">
                    <img src="images/led-round.png" alt="Square LED Panel Light">
                    <h2>LED Panel Light</h2>
                    <p>Ceiling Light</p>
                </div>
                <div class="card">
                    <img src="images/led-square.png" alt="Round LED Panel Light">
                    <h2>LED Panel Light</h2>
                    <p>Ceiling Light</p>
                </div>
            </div>
            <div class="slider-nav">
                <button class="prev">←</button>
                <button class="next">→</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.slider-container').forEach(container => {
            const slider = container.querySelector('.slider');
            const prev = container.querySelector('.prev');
            const next = container.querySelector('.next');

            let currentSlide = 0;

            prev.addEventListener('click', () => {
                currentSlide = (currentSlide <= 0) ? slider.children.length - 1 : currentSlide - 1;
                updateSlider();
            });

            next.addEventListener('click', () => {
                currentSlide = (currentSlide >= slider.children.length - 1) ? 0 : currentSlide + 1;
                updateSlider();
            });

            function updateSlider() {
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
        });
    </script>
</body>
</html>
